{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <div class="booth">
            <video id="video" width="400" height="300"></video>
            <a href="#" id="capture" class="booth-capture-button">Take Photo</a>
            <canvas id="canvas" width="400" height="300"></canvas>
            {% if names %}
                {% for name in names %}
                    <h1>{{name}}</h1>
                {% endfor %}
            {% else %}
                <img id="photo" src="{% static 'img/photo.jpg' %}" width="400" height="300" alt="Photo of you">
            {% endif %}
            <form action="{% url 'index' %}" method="POST" id="form1"> 
                {% csrf_token %} 
                <input type="hidden" name="canvasData" id="my_hidden"> 
                <input type="submit" class="booth-capture-button" name="submit" value="submit" onclick="save()">
            </form>
            <script> 
                function save(){ 
                    var canvas = document.getElementById('canvas'); 
                    document.getElementById('my_hidden').value = canvas.toDataURL('image/png');
                    document.forms["form1"].submit(); 
                }
            </script>
        </div>

        <script src="{% static 'js/photo.js' %}"></script>
    </body>
</html>
